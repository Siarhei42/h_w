<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
    "use strict";
    console.log(10 + 10 + "10");
    /*
    1.  складываем числа 10 и 10 возвращаем 20
    2. к числу 20  добавляет строку '10' и возвращаем конкатенацию
    3. С помощью console.log выводим число 2010 в консоль.
     */
    console.log(10 + "10" + 10);
    /*
    1.  складываем 10 со строкой 10 и возвращаем конкатенацию  1010
    2. к строке 1010  добавляем число 10
    3. С помощью console.log выводим число 101010 в консоль.
     */
    console.log(10 + 10 + +"10");
    /*
       1.  складываем числа 10 и 10 и возвращаем 20
       2. к числу 20  добавляем строку, но тут стоит унарный оператор плюс превращает строку  '10' в число
       3. С помощью console.log выводим число 30 в консоль.
  */
    console.log(10 / -"");
    /*
       1. делим число 10 на минус - ничего, ноль
       3. С помощью console.log выводим -Infinity спец. числовое значение получаем в результате деления на ноль
  */
    console.log(10 / +"2,5");
    /*
       1. делим число 10 на строку "2.5"
       3. С помощью console.log выводим Nan вычислительную ошибку. строка не является числом

  */
</script>
</body>
</html>
